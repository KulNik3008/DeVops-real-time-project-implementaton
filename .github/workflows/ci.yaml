name: ci workflow
on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Setup Go 1.22
              uses: actions/setup-go@v4
              with:
                go-version: 1.22
            
            - name: Build the product-catalogue service
              run: |
                  cd src/product-catalogue
                  go mod download
                  go build -o product-catalogue src/product-catalogue/main.go

            - name: run unit test
              run: |
                  cd src/product-catalogue
                  go test src/product-catalogue/..
    
    code-quality:
        runs-on: ubuntu-latest
        steps:
           - name: Checkout Code
             uses: actions/checkout@v4
             with:
              fetch-depth: 0

           - name: Run golang lint
             uses: golangci/golangci-lint-action@v8

    docker:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Install Docker
              uses: docker/setup-docker@v4

            - name: Login to Docker
              uses: docker/login-action@v2
              with:
                registry: docker.io
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD}}

            
            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                 context: src/product-catalogue
                 file: Dockerfile
                 push: true
                 tags: ${{ secrets.DOCKER_USERNAME }}/product-catalogue/${{ github.ref }}


    Updae-k8s:
        runs-on: ubuntu-latest
        needs: docker
        steps:
         - name: Checkout Code
           uses: actions/checkout@v4
           with:
            token: ${{ secrets.GITHUB_TOKEN }}

         - name: Update tag in K8 manifest
           run: |
            sed -i 's/image: .*tag/${{ secret.DOCKER_USERNAME }}/product-catalogue/${{github.run.id }}

         - name: Git commit & Push
           run: |
           git config --global user.email ""
           git config --global user.name
           git add 
           git commit -m "[CI]: uPDATE PRODUCT CATALOGUE SERVICE TAG"
           
    

         
              

       
        
        
              



    

            

